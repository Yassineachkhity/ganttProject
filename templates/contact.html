{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-2xl w-full bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="px-6 py-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Nous Contacter</h2>
            <form id="contactForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="nom" class="block text-gray-700">Nom</label>
                        <input type="text" id="nom" name="nom" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="telephone" class="block text-gray-700">Téléphone</label>
                    <input type="tel" id="telephone" name="telephone" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="3" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Envoyer</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
