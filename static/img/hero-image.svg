<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-1">
            <stop stop-color="#3B82F6" offset="0%"></stop>
            <stop stop-color="#1E40AF" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-2">
            <stop stop-color="#FFFFFF" offset="0%"></stop>
            <stop stop-color="#F3F4F6" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Grid -->
        <rect id="background" fill="url(#linearGradient-2)" x="0" y="0" width="800" height="600"></rect>
        <g id="grid" transform="translate(50, 50)" stroke="#E5E7EB" stroke-width="1">
            <path d="M0,0 L700,0" id="Line"></path>
            <path d="M0,50 L700,50" id="Line"></path>
            <path d="M0,100 L700,100" id="Line"></path>
            <path d="M0,150 L700,150" id="Line"></path>
            <path d="M0,200 L700,200" id="Line"></path>
            <path d="M0,250 L700,250" id="Line"></path>
            <path d="M0,300 L700,300" id="Line"></path>
            <path d="M0,350 L700,350" id="Line"></path>
            <path d="M0,400 L700,400" id="Line"></path>
            <path d="M0,450 L700,450" id="Line"></path>
        </g>
        
        <!-- Calendar Elements -->
        <g id="calendar" transform="translate(100, 100)">
            <rect fill="#FFFFFF" x="0" y="0" width="300" height="350" rx="8"></rect>
            <rect fill="#3B82F6" x="0" y="0" width="300" height="50" rx="8"></rect>
            <text font-family="Arial" font-size="18" font-weight="bold" fill="#FFFFFF" x="20" y="30">Planning Intelligent</text>
            
            <!-- Calendar Grid -->
            <g transform="translate(20, 70)" fill="#4B5563">
                <rect x="0" y="0" width="40" height="40" rx="4" fill="url(#linearGradient-1)"></rect>
                <rect x="50" y="0" width="40" height="40" rx="4"></rect>
                <rect x="100" y="0" width="40" height="40" rx="4" fill="url(#linearGradient-1)"></rect>
                <rect x="150" y="0" width="40" height="40" rx="4"></rect>
                <rect x="200" y="0" width="40" height="40" rx="4" fill="url(#linearGradient-1)"></rect>
                
                <rect x="0" y="50" width="40" height="40" rx="4"></rect>
                <rect x="50" y="50" width="40" height="40" rx="4" fill="url(#linearGradient-1)"></rect>
                <rect x="100" y="50" width="40" height="40" rx="4"></rect>
                <rect x="150" y="50" width="40" height="40" rx="4" fill="url(#linearGradient-1)"></rect>
                <rect x="200" y="50" width="40" height="40" rx="4"></rect>
            </g>
        </g>
        
        <!-- AI Elements -->
        <g id="ai-elements" transform="translate(450, 100)">
            <circle cx="150" cy="150" r="100" fill="#3B82F6" fill-opacity="0.1"></circle>
            <circle cx="150" cy="150" r="80" fill="#3B82F6" fill-opacity="0.2"></circle>
            <circle cx="150" cy="150" r="60" fill="#3B82F6" fill-opacity="0.3"></circle>
            
            <!-- Connection Lines -->
            <g stroke="#3B82F6" stroke-width="2">
                <path d="M150,70 L150,50" stroke-dasharray="4,4"></path>
                <path d="M150,250 L150,230" stroke-dasharray="4,4"></path>
                <path d="M70,150 L50,150" stroke-dasharray="4,4"></path>
                <path d="M250,150 L230,150" stroke-dasharray="4,4"></path>
            </g>
            
            <!-- Data Points -->
            <circle cx="150" cy="50" r="6" fill="#3B82F6"></circle>
            <circle cx="150" cy="250" r="6" fill="#3B82F6"></circle>
            <circle cx="50" cy="150" r="6" fill="#3B82F6"></circle>
            <circle cx="250" cy="150" r="6" fill="#3B82F6"></circle>
        </g>
        
        <!-- Decorative Elements -->
        <g id="decorative-elements">
            <circle cx="50" cy="50" r="4" fill="#3B82F6"></circle>
            <circle cx="750" cy="50" r="4" fill="#3B82F6"></circle>
            <circle cx="50" cy="550" r="4" fill="#3B82F6"></circle>
            <circle cx="750" cy="550" r="4" fill="#3B82F6"></circle>
        </g>
    </g>
</svg>
